<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="bg-light">
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <h3>Selamat Datang di SI Farmasi !!</h3>
        
        <br>
        <div class="row">
        	<div class="col-md-6">
		        <div class="card">
					<div class="card-header">
					    Tambah User Baru
					</div>
					<div class="card-body">
					  	<form th:action="@{/user/addUser}" method="post">
					  		<div class="row form-group">
					  			<label class="col-sm-4"> User Name</label>
					  			<input class="col-sm-8 form-control input-sm" type="text" name="username"/>
					  		</div>
					  		<div class="row form-group">
					  			<label class="col-sm-4"> Password </label>
					  			<input class="col-sm-8 form-control input-sm" type="password" name="password"/>
					  		</div>
					  		<div class="row form-group">
					  			<label class="col-sm-4"> Role </label>
					  			<input class="col-sm-8 form-control input-sm" type="text" name="role"/>
					  		</div>
					  		<div>
					  			<button type="submit" class="btn btn-primary">Simpan</button>
					  		</div>
					  	</form>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">
					    Melihat Detail Semua Permintaan
					</div>
					<div class="card-body">
					  	<form th:action="@{/medical-supplies/permintaan/}" method="get">
					  		<div>
					  			<button type="submit" class="btn btn-primary">Lihat Permintaan</button>
					  		</div>
					  	</form>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">
					    Melihat Detail Perencanaan
					</div>
					<div class="card-body">
					  	<form th:action="@{/medical-supplies/perencanaan/}" method="get">
					  		<div>
					  			<button type="submit" class="btn btn-primary">Lihat Perencanaan</button>
					  		</div>
					  	</form>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">
					    Melihat Semua Medical Supplies
					</div>
					<div class="card-body">
					  	<form th:action="@{/medical-supplies/}" method="get">
					  		<div>
					  			<button type="submit" class="btn btn-primary">Lihat Medical Supplies</button>
					  		</div>
					  	</form>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">
					    Membuat Jadwal Jaga
					</div>
					<div class="card-body">
					  	<form th:action="@{/medical-supplies/jadwal-staf/tambah}" method="get">
					  		<div>
					  			<button type="submit" class="btn btn-primary">Buat Jadwal Jaga</button>
					  		</div>
					  	</form>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">
					    Melihat Jadwal Jaga
					</div>
					<div class="card-body">
					  	<form th:action="@{/medical-supplies/jadwal-staf/}" method="get">
					  		<div>
					  			<button type="submit" class="btn btn-primary">Melihat Jadwal Jaga</button>
					  		</div>
					  	</form>
					</div>
				</div>
			</div>
        </div>
    </div>
    
</body>

</html>
