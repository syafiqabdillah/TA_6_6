<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Check Out Medical Supplies</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
<nav th:replace="fragments/fragment :: navbar(name='Home')"></nav>

<div class="container-fluid">
    <br>
    <div align="center"><img src="https://i.pinimg.com/originals/7e/88/cc/7e88cce2beec5f097aa60245d9d70fc0.png" height="100px" width="100px"/>
    </div>
    <h2 style="text-align:center;">Check Out Medical Supplies</h2>
    <br>
    <div class="row">
    	<div class="col-sm-3"></div>
		   	<div class="col-sm-6">
			   	<div class="card">
			   		<div class="card-header bg-info" style="color: white">Check Out Medical Supplies</div>
			   		<div class="card-body">
			        	<div class="form-group row">
						   <label for="nama" class="col-sm-4 col-form-label">Nama</label>
						   <div class="col-sm-6">
						     <input type="text" class="form-control" th:value="${obat.nama}" readonly>
						   </div>
						</div>
						
						<div class="form-group row">
						   <label for="jumlahMedicalSupplies" class="col-sm-4 col-form-label">Jumlah</label>
						   <div class="col-sm-6">
						     <input type="number" class="form-control" th:value="${obat.jumlahMedicalSupplies}" readonly>
						   </div>
						</div>
						
						<div class="form-group row">
						   <label for="deskripsi" class="col-sm-4 col-form-label">Deskripsi</label>
						   <div class="col-sm-6">
						     <input type="text" class="form-control" th:value="${obat.deskripsi}" readonly>
						   </div>
						</div>
						
			        	<div class="form-group row">
						   <label for="jumlahMedicalSupplies" class="col-sm-4 col-form-label">Jumlah</label>
						   <div class="col-sm-6">
						   		<form th:action="@{|/medical-supplies/checkout/${obat.id}|}" th:object="${obatCheckOut}" method="POST">
					                <input type="number" id="jumlahMedicalSupplies" name="jumlahMedicalSupplies" th:value="*{jumlahMedicalSupplies}">
					                <button type="submit" class="btn btn-primary">Simpan</button>
					            </form>
						   </div>
						</div>
			        </div>
			   	</div>
		        
		        
		    </div>
		</div>  	
	</div>
</div>

<script>
function checkQty() {
    var x = document.getElementById("jumlahMedicalSupplies").value;
    if (x > ${obat.jumlah}) {
    	alert("kelebihan")
    }
}
</script>

</body>

</html>
