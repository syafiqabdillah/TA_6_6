<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Check Out Medical Supplies</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
<nav th:replace="fragments/fragment :: navbar(name='Home')"></nav>

<div class="container">
    <br>
    <div align="center"><img src="https://i.pinimg.com/originals/7e/88/cc/7e88cce2beec5f097aa60245d9d70fc0.png"
                             height="100px" width="100px"/></div>
    <h2 style="text-align:center;">Check Out Medical Supplies</h2>
    <br>
    <div class="card">
        <div class="card-header">Check Out Medical Supplies</div>
        <table width="80%">
            <tr>
                <th>Nama</th>
                <td th:text="${obat.nama}"></td>
            </tr>
            <tr>
                <th>Jumlah</th>
                <td th:text="${obat.jumlah}"></td>
            </tr>
            <tr>
                <th>Deskripsi</th>
                <td th:text="${obat.deskripsi}"></td>
            </tr>
        </table>
        <div class="card-body">
            <form th:action="@{|/medical-supplies/checkout/${obat.id}|}" th:object="${obatCheckOut}" method="POST">
                <input type="number" name="jumlah" default="0" th:value="*{jumlah}">
                <button type="submit" class="btn btn-primary" method="POST">Simpan</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
