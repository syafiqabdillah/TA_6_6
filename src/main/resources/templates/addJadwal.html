<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tambah Jadwal Jaga</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
	<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
<br>
		<h3 style="text-align:center;">Tambah Jadwal Jaga</h3><hr>
		<br>
		<form th:action="@{/jadwal-jaga/add}" id="jadwalJagaForm" th:object="${jadwalJaga}" method="POST">
			<table id="jadwalJagaTable" class="display">
				<tr>
					<td height="50">Id Staff :</td>
					<td>
						<span>
							<select class="form-control" required="required" name="idStaff" id="idStaff" form="StaffForm">
						      <option disabled="disabled" selected="selected" >Pilih ID Staff</option>
						      <option th:each="staff : ${listStaff}" th:value="${staff.id}" th:text="${staff.id} + ' - ' + ${staff.nama}" ></option>
						    </select>
						</span>
					</td>
				</tr>
				<tr>
					<td height="50">tanggal :</td>
					<td><input type="date" required="required" name="tanggal" th:value="*{tanggal}"/></td>
				</tr>
				<tr>
					<td height="50">waktuMulai :</td>
					<td><input type="time" required="required" name="waktuMulai"  min="9:00" max="18:00" th:value="${waktuMulai}"/></td>
				</tr>
				<tr>
					<td height="50">waktuSelesai :</td>
					<td><input type="time"  required="required" name="waktuSelesai"  min="9:00" max="18:00" th:value="*{waktuSelesai}" /></td>
				</tr>
			</table>
			<br>
			<button type="submit" class="btn btn-success">Simpan</button>
		</form>
		</div>
	</body>
	
	<script th:inline="javascript">
	$('#provinsi').change(
	     function() {
	         $.getJSON("/instansi/getFromProvinsi", {
	             id : $(this).val(),
	             ajax : 'true'
	         }, function(data) {
	             var html = '<option value="">Pilih Instansi</option>';
	             var len = data.length;
	             for ( var i = 0; i < len; i++) {
	                 html += '<option value="' + data[i].id + '">'
	                         + data[i].nama + '</option>';
	             }
	             html += '</option>';
	             $('#instansi').html(html);
	         });
	     });
	</script>
	
	
</html>
