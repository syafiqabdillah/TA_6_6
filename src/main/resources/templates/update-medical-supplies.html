<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Medical Supplies</title>	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="row">
		<div class ="col-md-6" >
			<div class="card" >
				<div class = "card-header" >Ubah Medical Supplies</div>
				<div class="card-body">
					<form name = "frm" th:action="@{/medical-supplies/ubah}" th:object = ${medicalSupplies} method = "POST">
						<input  type="hidden" th:field="*{id}"></input>
						<input  type="hidden" th:field="*{jumlah}"></input>
						
						
						<div class="form-group">
							<label class="control-label col-sm-4">Nama:</label>
							<div class="col-sm-10">
						    	<input type="text" class="form-control" name="nama" th:value = "${medicalSupplies.nama}" th:required = "true">
						    </div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-4">Price:</label>
							<div class="col-sm-10">
						    	<input type="number" class="form-control" min="0" name="price" th:value = "${medicalSupplies.price}" th:required = "true">
						    </div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-4">Deskripsi:</label>
							<div class="col-sm-10">
						    	<input type="text" class="form-control" name="deskripsi" th:value = "${medicalSupplies.deskripsi}" th:required = "true">
						    </div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-4">Jenis Medical Supplies:</label>
							<div class="col-sm-10">
						    	<select class="form-control" required="required" name="jenisMedicalSupplies" id="archive">
									<option disabled="disabled" selected="selected" style="display:none">--Jenis Medical Supplies--</option>
									<option th:each="jenisMedicalSupplies : ${jenisMedicalSupplies}" th:value="${jenisMedicalSupplies.id}" th:text="${jenisMedicalSupplies.jenisMedicalSupplies}"></option>
								</select>
						    </div>
						</div>
						<button type="submit" onClick="IsEmpty()" class="btn btn-primary" method = "POST">Simpan</button>
					</div>
				</form>	
			</div>
		</div>
	</div>		
</body>
<script type="text/javascript">
$(function(){
	   $('#archive option:selected').hide(); 
	   $('#archive').change(function(){
	   	$('#archive option').show(200, function(){
	   		$('#archive option:selected').hide();
	       });
	   });
	});
</script>
</html>
