<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Medical Supplies</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title= 'Tambah Medical Supplies')"></nav>
	<br>
	<div align="center"><img src="https://i.pinimg.com/originals/7e/88/cc/7e88cce2beec5f097aa60245d9d70fc0.png" height="100px" width="100px"/></div>
	<h3 style="text-align:center;">Tambah Medical Supplies</h3><hr>
	<div class="container-fluid">
	
		<div class="row" >
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" align="center">
						<p align ="center">Menambahkan Medical Supplies</p>
					</div>
						<form name="myForm" th:action="@{/medical-supplies/tambah}" th:object=${medicalSupplies} method="POST">
							<input type="hidden" name = "id" th:value="${medicalSupplies.id}">
							<input type="hidden" name = "jumlah" th:value="0">
							<table cellpadding ="10" align="center">
								<tr>
									<td>Nama</td>
									<td><input type="text" name="nama" th:value="${medicalSupplies.nama}"class="form-control"/></td>
								</tr>
								<tr>
									<td>Price</td>
									<td><input type="number" id= "checked" min="0" name="price" th:placeholder="'Rp'" th:value="${medicalSupplies.price}"class="form-control"  /></td>
								</tr>
								<tr>
									<td>Deskripsi</td>
									<td><input type="text" name="deskripsi"  th:value="${medicalSupplies.deskripsi}" class="form-control"/></td>
								</tr>
								<tr>
									<td>Jenis Medical Supplies</td>
									<td>
										<select class="form-control" required="required" name="jenisMedicalSupplies" id="archive">
											<option disabled="disabled" selected="selected" >-- Jenis Medical Supplies --</option>
											<option th:each="jenisMedicalSupplies : ${jenisMedicalSupplies}" th:value="${jenisMedicalSupplies.id}" th:text="${jenisMedicalSupplies.jenisMedicalSupplies}"></option>
										</select>
									</td>
								</tr>
							    <tr>
							       	<td><button type="submit" name="save" class="btn btn-primary">Submit</button><td>
							        </tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
<script type="text/javascript">
$(function(){
	   $('#archive option:selected').hide(); 
	   $('#archive').change(function(){
	   	$('#archive option').show(200, function(){
	   		$('#archive option:selected').hide();
	       });
	   });
	});


</script>
</html>
