<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lihat Semua Jadwal Jaga</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#jadwalJagaTable').DataTable();
		} );
	</script>
	
</head>

<body>
	<header th:replace="fragments/fragment :: navbar"></header>
	<br>

	<div class="container-fluid">
		<h3 style="text-align:center;">Daftar Jadwal Jaga Farmasi</h3><hr>
		<table id="jadwalJagaTable" class="table" style="width:100%">
	       <thead>
	            <tr>
					<th>Nama Staff</th>
	                <th>Tanggal</th>
	                <th>Waktu Mulai</th>
	                <th>Waktu Selesai</th>
	                <th>Lihat Detail Jadwal</th>
	            </tr>
	        </thead>
	        <tbody>
			<tr th:each="jadwal : ${jadwalJaga}">
				<span th:each="listStaff : ${listStaff}">
					<td th:if="${listStaff.id == jadwal.idStaff}" th:text="${listStaff.nama}"></td>
					<td th:if="${listStaff.id == jadwal.idStaff}" th:text="${jadwal.tanggal}"></td>
					<td th:if="${listStaff.id == jadwal.idStaff}" th:text="${jadwal.waktuMulai}"></td>
					<td th:if="${listStaff.id == jadwal.idStaff}" th:text="${jadwal.waktuSelesai}"></td>
					<td th:if="${listStaff.id == jadwal.idStaff}"><a class="btn btn-info" th:href="@{'/jadwal-jaga/view?id='+ ${jadwal.id}}">Detail</a></td>
				</span>
			</tr>
			</tbody>
	    </table>
	</div>
	

    
</body>

</html>
